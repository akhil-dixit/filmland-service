spring:
  datasource:
    url: jdbc:h2:mem:mydb;NON_KEYWORDS=USER
    username: ad
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  ssl:
    enabled: false